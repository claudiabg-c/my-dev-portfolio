<section class="contact-me" id="contact">
    <h1>Contacto</h1>
    <form *ngIf="formVisible" (ngSubmit)="submitForm(contactForm)" #contactForm="ngForm">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required [(ngModel)]="formData.name">
            <div class="error-msg" *ngIf="contactForm.controls['name']?.errors?.['required'] && (contactForm.controls['name'].dirty || contactForm.controls['name'].touched)">
                El nombre es necesario. A nadie le gusta recibir an√≥nimos ;)
            </div>
        </div>

        <div class="form-group">
            <label for="email">Correo electr√≥nico:</label>
            <input type="email" id="email" name="email" required [(ngModel)]="formData.email">
            <div class="error-msg" *ngIf="contactForm.controls['email']?.errors?.['required'] && (contactForm.controls['email'].dirty || contactForm.controls['email'].touched)">
                El correo electr√≥nico es necesario para que pueda responderte.
            </div>
        </div>

        <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required [(ngModel)]="formData.message"></textarea>
            <div class="error-msg" *ngIf="contactForm.controls['message']?.errors?.['required'] && (contactForm.controls['message'].dirty || contactForm.controls['message'].touched)">
                Por favor, escribe un mensaje. Y si es bonito, mejor ü§ç
            </div>
        </div>

        <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
    </form>
    <div *ngIf="formSubmitted" class="thanks">
        ¬°Gracias por tu mensaje!
    </div>
</section>
