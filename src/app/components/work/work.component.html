<section class="work" id="work">
    <article class="project-container" *ngFor="let project of projects; let i = index;">
        <h1 class="title">{{project.title}}</h1>
        <p class="description">{{project.description}}</p>
        <img class="project-image" src="{{project.image}}">
        <ul class="other-info">
            <li class="role">{{project.role}}</li>
            <li class="technologies">{{project.technologies}}</li>
            <li class="year">{{project.year}}</li>
        </ul>
    </article>
    <div class="project-count"></div>
</section>
